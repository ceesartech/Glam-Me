server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:authdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  security:
    oauth2:
          client:
            registration:
              google:
                client-id: ${GOOGLE_CLIENT_ID}
                client-secret: ${GOOGLE_CLIENT_SECRET}
                scope: openid, profile, email
                redirect-uri: "{baseUrl}/api/auth/oauth2/google/callback"
              facebook:
                client-id: ${FB_CLIENT_ID}
                client-secret: ${FB_CLIENT_SECRET}
                scope: email, public_profile
                redirect-uri: "{baseUrl}/api/auth/oauth2/facebook/callback"
              apple:
                client-id: ${APPLE_CLIENT_ID}
                client-secret: ${APPLE_CLIENT_SECRET}
                redirect-uri: "{baseUrl}/api/auth/oauth2/apple/callback"
              amazon:
                client-id: ${AMZN_CLIENT_ID}
                client-secret: ${AMZN_CLIENT_SECRET}
                redirect-uri: "{baseUrl}/api/auth/oauth2/amazon/callback"

jwt:
  secret: ${JWT_SECRET:change_me_in_env}
  expirationMs: 3600000

frontend:
  url: ${FRONTEND_URL:http://localhost:3000}
