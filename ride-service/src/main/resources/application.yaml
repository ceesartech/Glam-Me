server:
  port: 8089

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ridedb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update

stripe:
  apiKey: ${STRIPE_API_KEY}

external:
  uber:
    apiKey: ${UBER_API_KEY:}
  lyft:
    clientId: ${LYFT_CLIENT_ID:}
    clientSecret: ${LYFT_CLIENT_SECRET:}
